<html>
  <head>
    <title>
      Rock Paper scissor
    </title>
  </head>
  <body>
    <h1>Rock Paper Scissor Game</h1>
    <button class="GameBtn" onclick="playGame('Rock')">Rock</button>
    <button class="GameBtn" onclick="playGame('Paper')">Paper</button>
    <button class="GameBtn" onclick="playGame('Scissor')">Scissor</button>
    <p class="whoWins"></p>
    <script>
      function getComputerMove(){
      const random =Math.random();
      let computerMove;
      if(random<1/3){
        computerMove='Rock';
      }
      else if(random<2/3 ){
        computerMove='Paper';
      }
      else{
        computerMove='Scissor';
      }
      return computerMove
    } 
    function playGame(PlayerMove){
      const ComputerMove= getComputerMove();
      let result='';
      if(PlayerMove===ComputerMove){
        result='tie';
      }
      else if((PlayerMove ==='Rock ' && ComputerMove ==='Scissor') ||
      (PlayerMove ==='Paper' && ComputerMove==='rock')||
      (PlayerMove==='Scissor' && ComputerMove==='Paper')){
        result='win';
      }
      else{
        result='lose';
      }
      const WhoWins=document.querySelector('.whoWins');
      WhoWins.innerHTML=`Your Move <b> ${PlayerMove}</b> Computer Move <b> ${ComputerMove}</b> the result is  <b>${result}</b> `;
    }

    </script>
  </body>
</html>
